<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha página</title>
    <meta name="Author" content="Yan Palmer">
    <meta name="description" content="Cadastro de usuários, exclusão de usuários, lista de usuários">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centro">
        <section id="section1">
            <h2>Cadastro de alunos</h2>
            <div class="line"></div>
            <p>Aqui devo cadastrar um aluno e atualizar a lista de alunos</p>
            <div id="cadastrarAlunos">
                <label for="">Nome do aluno: </label>
                <input id="entrada" type="text" placeholder="Digite seu nome...">
                <button id="botao" type="button">Cadastrar</button>
            </div>
        </section>
        <section id="section2">
            <h2>Lista de alunos</h2>
            <div class="line"></div>
            <p>Aqui devo listar os alunos e fornecer uma opção de excluir o aluno</p>
            <div id="lista"></div>
        </section>
    </div>
    
    <!-- <nav></nav> -->
    <script src="./typescript.js"></script>
</body>
</html>
